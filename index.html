<!DOCTYPE html>
<html lang="en">
<head>

  <script src="script.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
      <div class="display-screen">
      <textarea class="textarea" maxlength="20">
      0
      </textarea>
      </div>
      <div class="main-container">
        <div class="screen">screen</div>
        <div>
          <button class="clear" >C</button>

          <button class="backarrow">&larr;</button>

          <button class="percent">%</button>

          <button class="operator yellow data-input">/</button>

          <button class="data-input">7</button>

          <button class="data-input">8</button>

          <button class="data-input">9</button>

          <button class="yellow operator data-input">*</button>

          <button class="data-input">4</button>

          <button class="data-input">5</button>

          <button class="data-input">6</button>

          <button class="yellow operator data-input">-</button>

          <button class="data-input">1</button>

          <button class="data-input">2</button>

          <button class="data-input">3</button>

          <button class="yellow operator data-input">+</button>

          <button class="data-input">0</button>

          <button class="data-input">.</button>

          <button style="width: 130px" class="equals">=</button>
        </div>
      </div>
  
  <p>Copyright &#169; 2023 terfa-web  &nbsp;  <i class="fa fa-github" style="font-size:24px"></i></p>
</body>
</html>
